		function crypt(text,strnum) {
			for (var i = 0; i < 70; i++) {
					strnum[i-(-192)] = strnum[i];
			}
			for (var j = 0; j < text.length; j++) {
				for (var k = 192; k < 256; k++){
					if(text[j] === strnum[k]){
						text2[j] = k;
					} else if(text[j] == " "){
						text2[j] = 32;
						
				}
			}
			return text2;
		}
		}

		function S(){
		var fi,x,sinus,a,b,c,d;
		fi=90;
		x= fi*3.1415926/180;
		a= x*x;
		b= x *a/6;
		c= b *a/20;
		d= c *a/42;
		sinus= x-b+c-d;
		return(sinus);
		}

		function root() {
		    var y = 32;
		    var x1 = 0;
		    var x2 = y;
		    var d = 1e-9;
		    while (x2 - x1 > d) {
		        x = (x2 + x1) / 2;
		        if (x * x * x * x * x > y)
		            x2 = x;
		        else x1 = x;
		    }
		    return (x);
		}
